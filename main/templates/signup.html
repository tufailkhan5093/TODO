{% extends 'base.html' %}
{% load static %}

{% block content %}


<div class="container-fluid">
    <div class="p-4 m-4">
    <div class="col-lg-4 mx-auto">

        <h3 class="alert alert-info border rounded text-center">Create an Account</h3>
            <form action="" method="POST">

              
                {% csrf_token %}

                {% for fm in form %}
    <div class="form-group">
    {{fm.label}}{{fm}}<small class="text-warning">{{fm.errors|striptags}}</small>
    {% endfor %}
             

            
             

                <div class="form-group mt-4">
                    <input type="submit" value="Signup" class="btn btn btn-info">
                </div>
          <small class="float-right">if Already registered, Click here to 
            <a class="btn btn-sm btn-outline-info btn-round" href="{% url 'login' %}">
            Login</a></small>
       

        
    </div>
</div>
</div>
{% endblock content%}
